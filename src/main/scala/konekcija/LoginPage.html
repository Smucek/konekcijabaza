<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Fleet</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body>

<h1>VEHICLE FLEET</h1>
<p>Application for tracking vehicles registration dates.</p>

<form action="/user" method="post">
    <div class="container">
        <h1>Login</h1>
        <p>Upisite username i password</p>

        <hr>

        <div class="input-section">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Unesite username" name="username" id="username" required>
        </div>

        <div class="input-section">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Unesite Password" name="psw" id="psw" required>
        </div>

        <hr>

        <button type="submit" class="registerbtn">Login</button>

        <hr>
    </div>

    <div class="container signin">

    </div>
</form>

</body>
