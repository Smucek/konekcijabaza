<body>
<h1>Vehicles</h1>



<div class="search-section">
    <input type="text" id="search" placeholder="Search vehicle..." plate="plate" required>
    <!--button type="submit" class="searchbtn" ><img src="searchicon.png" width="20" height="20"></button-->
    <button type="submit" class="showallbtn">Show all</button>
</div>

<div class="add-button">
    <button type="submit" class="addbtn" id="addbtn">Add new vehicle</button>
</div>

<form action="/Vehicle" method="put" id="delForm">
    <div class="container">
        <div class="del-section">
            <button type="submit" class="confirmDel" id="ConfirmDel">Confirm</button>
            <button type="reset" class="cancelDel" id="cancelDel">Cancel</button>
        </div>
        </div>
</form>

<form action="/Vehicle" method="post" id="addForm">
    <div class="container">

        <div class="add-section">
            <label for="brand"><b>Brand</b></label>
            <input type="text" placeholder="brand" name="brand" id="brand" required>
        </div>

        <div class="add-section">
            <label for="model"><b>Model</b></label>
            <input type="text" placeholder="model" name="model" id="model" required>
        </div>

        <div class="add-section">
            <label for="plate"><b>Plate</b></label>
            <input type="text" placeholder="licence plates" name="plate" id="plate" required>
        </div>

        <div class="add-section">
            <label for="category"><b>Category</b></label>
            <input type="text" placeholder="category" name="category" id="category" required>
        </div>

        <div class="add-section">
            <label for="registration_date"><b>Registration date</b></label>
            <input type="text" placeholder="start" name="registration_date" id="registration_date" >
        </div>

        <div class="add-section">
            <label for="registration_end_date"><b>Registration end date</b></label>
            <input type="text" placeholder="end" name="registration_end_date" id="registration_end_date" >
        </hr>
    </p>
            <button type="submit" class="addnewbtn" id="addnewbtn">Add vehicle</button>
            <button type="reset" class="cancelbtn" id="cancelbtn">Cancel</button>
        </div>
    </br>
        <div class="plateduplicate"><i>*Vehicle with this licence plates already exists!</i></div>

    </div>
</form>

<table class="table table-striped" id="vehicleTable">
    <thead class="thead-dark">
    <tr>
        <th style="display:none">ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Plate</th>
        <th>Category</th>
        <th>Registration date</th>
        <th>Registration end date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="main">
</div>
