<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Fleet</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body>

<h1>VEHICLE FLEET</h1>
<p>Application for tracking vehicles registration dates.</p>

<form action="/user" method="post">
    <div class="container">
        <h1>Registracija</h1>
        <p>Upisite username i password</p>

        <hr>

        <div class="input-section">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Unesite username" name="username" id="username" required>
        </div>

        <div class="input-section">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Unesite email" name="email" id="email" required>
        </div>

        <div class="input-section">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Unesite Password" name="psw" id="psw" required>
        </div>

        <div class="input-section">
            <label for="psw-repeat"><b>Ponovite Password</b></label>
            <input type="password" placeholder="Ponovite Password" name="psw-repeat" id="psw-repeat" required>
        </div>

        <hr>

        <p>Klikom na Regustrij se slazete se sa nasim <a href="#">Pravilima o privatnosti</a>.</p>
        <button type="submit" class="registerbtn">Registruj se</button>
    </div>

    <div class="container signin">
        <p>Vec ste registrovani? -> <a href="LoginPage.html">Login</a></p>
    </div>
</form>

</body>

<footer>
    <p>Autor: Ajdin Djakusic</p>
</footer>

</html>
